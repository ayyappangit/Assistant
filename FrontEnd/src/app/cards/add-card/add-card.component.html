<form #formCreateCard="ngForm" (ngSubmit)="onCreateCard(formCreateCard)">
  <div class="form-group">
    <div class="col-sm-20">
      <textarea required ngModel name="title" id="title" #title="ngModel" cols="100" rows="2" placeholder="Enter the card title."
        class="form-control" maxlength="199"></textarea>
      <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
        Title is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button class="btn-primary" [disabled]="formCreateCard.invalid">
        Submit
      </button>
    </div>
  </div>
</form>
