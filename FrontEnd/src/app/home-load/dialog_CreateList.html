<h4 mat-dialog-title style="text-align: center; color: grey;">Add new List for: <b>{{ data.cl_BoardName }}</b></h4>
<mat-form-field>
    <input matInput placeholder="List Name" [(ngModel)]="data.cl_ListName" required maxlength="20" cdkFocusInitial>
</mat-form-field>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-button (click)="onNoClick()">Close</button>
    <button mat-stroked-button color="primary" mat-button [mat-dialog-close]="data.cl_ListName">Add
        List</button>
</div>
